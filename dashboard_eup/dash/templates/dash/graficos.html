<script type="application/javascript">
  var clrs = Highcharts.getOptions().colors;
  var pieColors = [clrs[2], clrs[0], clrs[3], clrs[1], clrs[4]];

  // Get a default pattern, but using the pieColors above.
  // The i-argument refers to which default pattern to use
  function getPattern(i) {
    return {
      pattern: Highcharts.merge(Highcharts.patterns[i], {
        color: pieColors[i],
      }),
    };
  }

  // Get 5 patterns
  var patterns = [0, 1, 2, 3, 4].map(getPattern);

  var chart = Highcharts.chart("container3", {
    chart: {
      type: "pie",
    },

    title: {
      text: "Primary desktop/laptop screen readers",
    },

    subtitle: {
      text: "Source: WebAIM. Click on point to visit official website",
    },

    colors: patterns,

    tooltip: {
      valueSuffix: "%",
      borderColor: "#8ae",
    },

    plotOptions: {
      series: {
        dataLabels: {
          enabled: true,
          connectorColor: "#777",
          format: "<b>{point.name}</b>: {point.percentage:.1f} %",
        },
        point: {
          events: {
            click: function () {
              window.location.href = this.website;
            },
          },
        },
        cursor: "pointer",
        borderWidth: 3,
      },
    },

    series: [
      {
        name: "Screen reader usage",
        data: [
          {
            name: "NVDA",
            y: 40.6,
            website: "https://www.nvaccess.org",
            accessibility: {
              description: "This is the most used desktop screen reader",
            },
          },
          {
            name: "JAWS",
            y: 40.1,
            website:
              "https://www.freedomscientific.com/Products/Blindness/JAWS",
          },
          {
            name: "VoiceOver",
            y: 12.9,
            website: "http://www.apple.com/accessibility/osx/voiceover",
          },
          {
            name: "ZoomText",
            y: 2,
            website:
              "http://www.zoomtext.com/products/zoomtext-magnifierreader",
          },
          {
            name: "Other",
            y: 4.4,
            website:
              "http://www.disabled-world.com/assistivedevices/computer/screen-readers.php",
          },
        ],
      },
    ],

    responsive: {
      rules: [
        {
          condition: {
            maxWidth: 500,
          },
          chartOptions: {
            plotOptions: {
              series: {
                dataLabels: {
                  format: "<b>{point.name}</b>",
                },
              },
            },
          },
        },
      ],
    },
  });

  // Toggle patterns enabled
  document.getElementById("patterns-enabled").onclick = function () {
    chart.update({
      colors: this.checked ? patterns : pieColors,
    });
  };
</script>
<script type="application/javascript">
    Highcharts.setOptions({
        colors: Highcharts.map(Highcharts.getOptions().colors, function (color) {
            return {
                radialGradient: {
                    cx: 0.5,
                    cy: 0.3,
                    r: 0.7
                },
                stops: [
                    [0, color],
                    [1, Highcharts.color(color).brighten(-0.3).get('rgb')] // darken
                ]
            };
        })
    });

    // Build the chart
    Highcharts.chart('container4', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Browser market shares in January, 2018'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        accessibility: {
            point: {
                valueSuffix: '%'
            }
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    connectorColor: 'silver'
                }
            }
        },
        series: [{
            name: 'Share',
            data: [
                { name: 'Chrome', y: 61.41 },
                { name: 'Internet Explorer', y: 11.84 },
                { name: 'Firefox', y: 10.85 },
                { name: 'Edge', y: 4.67 },
                { name: 'Safari', y: 4.18 },
                { name: 'Other', y: 7.05 }
            ]
        }]
    });
</script>
<script type="application/javascript">
          // Make monochrome colors
  var pieColors = (function () {
      var colors = [],
          base = Highcharts.getOptions().colors[0],
          i;

      for (i = 0; i < 10; i += 1) {
          // Start out with a darkened base color (negative brighten), and end
          // up with a much brighter color
          colors.push(Highcharts.color(base).brighten((i - 3) / 7).get());
      }
      return colors;
  }());

  // Build the chart
  Highcharts.chart('container5', {
      chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false,
          type: 'pie'
      },
      title: {
          text: 'Browser market shares at a specific website, 2014'
      },
      tooltip: {
          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
      },
      accessibility: {
          point: {
              valueSuffix: '%'
          }
      },
      plotOptions: {
          pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              colors: pieColors,
              dataLabels: {
                  enabled: true,
                  format: '<b>{point.name}</b><br>{point.percentage:.1f} %',
                  distance: -50,
                  filter: {
                      property: 'percentage',
                      operator: '>',
                      value: 4
                  }
              }
          }
      },
      series: [{
          name: 'Share',
          data: [
              { name: 'Chrome', y: 61.41 },
              { name: 'Internet Explorer', y: 11.84 },
              { name: 'Firefox', y: 10.85 },
              { name: 'Edge', y: 4.67 },
              { name: 'Safari', y: 4.18 },
              { name: 'Other', y: 7.05 }
          ]
      }]
  });
</script>
