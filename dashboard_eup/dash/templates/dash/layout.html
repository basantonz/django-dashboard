{%load static%}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Dashboard para Envíos USA Perú" />
        <meta name="author" content="Joao Basanta" />
        <title>Dashboard - EUP Admin</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
        <link rel="stylesheet" type="text/css"  href="{% static 'css/jquery.dataTables.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'img/favicon.png'%}" type="image/x-icon"/>
        <script src="{% static 'javascript/all.min.js' %}"></script>
        <script src="{%static 'javascript/jquery-3.5.1.js'%}"></script>
    </head>
    <body class="sb-nav-fixed" lang="es">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">ENVIOS USA PERÚ</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Configuración</a></li>
                        <li><a class="dropdown-item" href="#!">Actividad</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Cerrar Sesión</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">MENÚ DE NAVEGACIÓN</div>
                            <a class="nav-link" href="#">
                                Tablas
                            </a>
                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Tablero
                            </a>


                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Gráficos

                                
                            </a>


                            <a class="nav-link" href="#">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Tiendas

                                
                            </a>

                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                      {%block body%} 
                      {%endblock%}
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Envios USA Perú 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="{%static 'javascript/bootstrap.bundle.min.js'%}"></script>
        <script src="{%static 'javascript/scripts.js'%}"></script>
        <script src="{%static 'javascript/jquery.dataTables.min.js'%}"></script>
        <script src="{%static 'javascript/buttons.print.min.js'%}"></script>
        <script src="{%static 'javascript/buttons.html5.min.js'%}"></script>
        <script src="{%static 'javascript/vfs_fonts.js'%}"></script>
        <script src="{%static 'javascript/pdfmake.min.js'%}"></script>
        <script src="{%static 'javascript/jszip.min.js'%}"></script>
        <script src="{%static 'javascript/dataTables.buttons.min.js'%}"></script>
    </body>
</html>
